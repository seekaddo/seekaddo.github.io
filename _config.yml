
# use a logo image in your nav bar.
use_logo: true

# logo image to use. logo images are constrained at 50px in height.
logo: images/apple-touch-icon.png
#favicon.ico

title: Seek Addo
description: "Secure internet for all."
url: "https://www.seekaddo.me"
author: "Dennis Addo"
keywords: "vulhub,secure coding,kali linux,code,startups,technology,tech"
github: seekaddo
twitter:
email: dennis_addo@aol.com



exclude: ["README.md", "CNAME", "LICENSE", ".gitignore"]

permalink: pretty
timezone: Europe/Vienna

plugins: []

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
sass:
  style: compressed

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "base"
      
      
      
image_path: images
